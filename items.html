<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Browse Items - Lost & Found</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background: #0b1c2d; padding: 25px;">

<div class="items-page" id="itemsPageContent">

  <div class="container">

    <div class="top-bar">
      <button class="back-btn" onclick="location.href='Dashboard.html'">&larr; Back to Home</button>
      <h2>Browse Lost & Found Items</h2>
    </div>

    <div class="filters">
      <input type="text" id="searchItem" placeholder="Search Item">

      <select id="monthFilter">
        <option value="">All Months</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <select id="dayFilter">
        <option value="">All Days</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select id="yearFilter">
        <option value="">All Years</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>

      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Wallets/Purse">Wallets/Purse</option>
        <option value="ID/Documents">ID/Documents</option>
        <option value="Accessories">Accessories</option>
        <option value="Gadgets">Gadgets</option>
        <option value="Electronics">Electronics</option>
        <option value="Bottles/Tumblers">Bottles/Tumblers</option>
        <option value="Clothing">Clothing</option>
        <option value="Documents">Documents</option>
        <option value="Others">Others</option>
      </select>

      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="lost">Lost</option>
        <option value="found">Found</option>
      </select>
    </div>

    <div class="grid" id="unclaimedGrid">
      <h2 style="grid-column: 1/-1; color:#fff;">Unclaimed Items</h2>
      <div id="noUnclaimed" style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
        <p>No unclaimed items yet!</p>
      </div>
    </div>

    <div class="grid" id="claimedGrid" style="margin-top:50px;">
      <h2 style="grid-column: 1/-1; color:#ccc;">Claimed Items</h2>
      <div id="noClaimed" style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
        <p>No claimed items yet!</p>
      </div>
    </div>

  </div>

  <div id="imageModal" class="modal" style="display:none; position:fixed; z-index:10000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); align-items:center; justify-content:center;">
    <span class="close-btn" style="position:absolute; top:20px; right:30px; color:#fff; font-size:36px; cursor:pointer;">&times;</span>
    <img class="modal-content" id="modalImg" style="max-width:90%; max-height:80%; border-radius:12px;">
    <div id="caption" style="text-align:center; color:#f1f1f1; padding:10px; font-size:16px;"></div>
  </div>

  <div id="contactModal" style="display:none; position:fixed; z-index:9999; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center;">
    <div class="modal-content contact-content" style="max-width:450px; width:90%; padding:25px 30px; border-radius:12px; background:#1e2a38; color:#fff; position:relative;">
      <span class="close-contact" style="position:absolute; top:10px; right:15px; font-size:28px; cursor:pointer; color:#fff;">&times;</span>
      <h3 id="contactName">Name Here</h3>
      <p>Hello! &#128075;</p>
      <p>We're here to help you retrieve your lost item. Please reach out to the person below to coordinate claiming it.</p>
      <p><strong>Email:</strong> <span id="contactEmail"></span></p>
      <p><strong>Phone:</strong> <span id="contactPhone"></span></p>
      <button id="copyEmailBtn">Copy Email</button>
      <button id="copyPhoneBtn">Copy Phone</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="items.js"></script>

</body>
</html>
