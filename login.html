<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Lost & Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body style="min-height: 100vh; background: linear-gradient(135deg, #0f172a, #020617); display: flex; align-items: center; justify-content: center; position: relative;">

    <button class="back-btn" style="position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.15); color: #fff;" onclick="location.href='Dashboard.html'">&larr; Back to Home</button>

    <div class="login-card">
        <div class="brand">
            <h2>Lost & Found</h2>
            <p>Helping students reconnect with their belongings</p>
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Login to access your account</p>

        <form id="loginForm">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="you@icct.edu.ph" required>
            <div class="error" id="emailError">Invalid email</div>

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error" id="passwordError">Password required</div>

            <div class="row">
                <label>
                    <input type="checkbox" id="remember"> Remember me
                </label>
                <a href="resetpassword.html">Forgot password?</a>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="footer">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

<div id="loginSuccessModal" class="login-success-modal" style="display: none;">
    <div class="login-success-box">
        <h2>Welcome Back!</h2>
        <p>You've successfully logged in.</p>
        <div class="login-user-info">
            <p><strong>Email:</strong> <span id="loginUserEmail"></span></p>
            <p>Click continue to go to your dashboard.</p>
        </div>
        <button id="closeLoginSuccess">Continue</button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
