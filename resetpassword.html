<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body style="min-height: 100vh; background: linear-gradient(135deg, #0f172a, #020617); display: flex; align-items: center; justify-content: center; padding: 20px;">

    <div class="container" style="width: 100%; max-width: 420px; background: #fff; border-radius: 14px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.25);">
        <a href="login.html" style="display: inline-block; margin-bottom: 20px; color: #2563eb; text-decoration: none; font-size: 14px;">‚Üê Back to Login</a>

        <h1 style="text-align: center; margin-bottom: 30px; color: #0f172a;">Reset Password</h1>

        <form id="resetPasswordForm">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password (min. 6 characters)" required minlength="6">
            <div class="error" id="passwordError">Password must be at least 6 characters</div>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            <div class="error" id="confirmError">Passwords do not match</div>

            <button type="submit" style="width: 100%; padding: 12px; border-radius: 10px; border: none; background: #000; color: #fff; font-size: 15px; font-weight: 600; cursor: pointer; margin-top: 10px;">Reset Password</button>
        </form>

        <div style="margin-top: 20px; text-align: center; font-size: 14px;">
            Go back to <a href="login.html" style="color: #2563eb; text-decoration: none; font-weight: 500;">Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="resetpassword.js"></script>
</body>
</html>
